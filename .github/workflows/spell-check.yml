name: Spell Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run cspell with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPORTER="github-pr-review"
          if [ "${{ github.event.pull_request.head.repo.fork }}" = "true" ]; then
            REPORTER="github-pr-check"
          fi

          # Seed an empty report so reviewdog always receives valid XML even if cspell exits early.
          echo '<checkstyle version="4.3"></checkstyle>' > cspell-report.xml

          pnpm dlx cspell lint --no-progress --no-summary --config ./cspell.config.yaml "**/*" \
            --reporter checkstyle > cspell-report.xml || true

          if [ ! -s cspell-report.xml ]; then
            echo '<checkstyle version="4.3"></checkstyle>' > cspell-report.xml
          fi

          reviewdog -f=checkstyle -name="cspell" -reporter="${REPORTER}" -level=warning -fail-level=error < cspell-report.xml
