name: Build and Deploy
on:
  push:
    branches:
      - main  # replace with your default branch if not 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js environment ğŸ—³ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'pnpm'
  
      - name: Install pnpm ğŸ“¦
        run: npm install -g pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: pnpm run build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4